services:
  # MySQL 数据库服务
  web_mysql:
    image: mysql:8.0
    container_name: comcms_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: comcms
      MYSQL_USER: comcms
      MYSQL_PASSWORD: comcms123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d:ro
    networks:
      - comcms_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 30s

  # Redis 缓存服务
  web_redis:
    image: redis:7-alpine
    container_name: comcms_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - comcms_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # COMCMS Web 服务
  web:
    build:
      context: .
      dockerfile: COMCMS.Web/Dockerfile
    container_name: comcms_web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      MYSQL_HOST: web_mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: comcms
      MYSQL_USER: comcms
      MYSQL_PASSWORD: comcms123
      REDIS_HOST: web_redis
      REDIS_PASSWORD: ""
      REDIS_DB: 2
      REDIS_INSTANCE_NAME: "COMCMS:"
    depends_on:
      web_mysql:
        condition: service_healthy
      web_redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/wwwroot/userfiles
      - logs_data:/app/logs
      - dataprotection_keys:/home/app/.aspnet/DataProtection-Keys
    networks:
      - comcms_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  dataprotection_keys:
    driver: local

networks:
  comcms_network:
    driver: bridge